<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Bruna, Lais, Gabriela, Priscila">
    <title>Planejamento de Rotina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">Tarefas</h1>
    <div class="container">
        <div class="tarefas" class="pendentes">
            <h2>Segunda</h2>
            <input type="text" id="input" placeholder="Digite algo">
            <button class="botao" >+</button>
            <div class="tarefa" draggable="true" ></div>
        </div>

        <div class="tarefas" class="pendentes">
            <h2>Terça</h2>
            <div class="tarefa" draggable="true">Escrever</div>
        </div>

        <div class="tarefas" class="pendentes">
            <h2>Quarta</h2>
            <div class="tarefa" draggable="true">Escrever</div>
        </div>

        <div class="tarefas" class="pendentes">
            <h2>Quinta</h2>
            <div class="tarefa" draggable="true">Escrever</div>
        </div>

        <div class="tarefas" class="pendentes">
            <h2>Sexta</h2>
            <div class="tarefa" draggable="true">Escrever</div>
        </div>

        <div class="tarefas" class="pendentes">
            <h2>Sábado</h2>
            <div class="tarefa" draggable="true">Escrever</div>
        </div>

        <div class="tarefas" class="pendentes">
            <h2>Domingo</h2>
            <div class="tarefa" draggable="true">Escrever</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
